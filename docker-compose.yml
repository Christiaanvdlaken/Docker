version: "3.7"

services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1111
      - PGID=4321
      - TZ=Etc/UTC
      - UMASK=002
    volumes:
      - $CONFIG_FOLDER/radarr:/config
      - $MOVIE_FOLDER:/movies 
      - $DOCU_FOLDER:/documentaries 
      - $DATA_FOLDER:/data 
    ports:
      - 7878:7878
    restart: unless-stopped
  
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=2222
      - PGID=4321
      - TZ=Etc/UTC
      - UMASK=002
    volumes:
      - $CONFIG_FOLDER/sonarr:/config
      - $SERIES_FOLDER:/tvseries #Aanpassen
      - $DATA_FOLDER:/data #Aanpassen
    ports:
      - 8989:8989
    restart: unless-stopped
    
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:4.6.0
    container_name: qbittorrent
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    environment:
      - PUID=3333
      - PGID=4321
      - TZ=Etc/UTC
      - UMASK=002
      - WEBUI_PORT=8080
    volumes:
      - $CONFIG_FOLDER/qbit:/config
      - $DOWNLOAD_FOLDER_TORRENT:/data/torrents:rw
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  sabnzbd:
      image: lscr.io/linuxserver/sabnzbd:latest
      container_name: sabnzbd
      environment:
        - PUID=6666
        - PGID=4321
        - TZ=Etc/UTC
      volumes:
        - $CONFIG_FOLDER/sabnzb:/config
        - $DOWNLOAD_FOLDER_USENET:/data/usenet:rw

      ports:
        - 8282:8080
      restart: unless-stopped 

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=4444
      - PGID=4321
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - $CONFIG_FOLDER/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=5555
      - PGID=4321
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - $CONFIG_FOLDER/bazarr:/config
      - $MEDIA_FOLDER:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped

  mkvtoolnix:
    image: jlesage/mkvtoolnix
    container_name: mkvtoolnix
    ports:
      - 5800:5800
    volumes:
      - $CONFIG_FOLDER/mkvtoolnix:/config:rw
      - $MOVIE_FOLDER:/storage:rw

  openbooks:
    container_name: OpenBooks
    image: evanbuss/openbooks:latest
    restart: unless-stopped
    ports:
      - 7676:80
    volumes:
      - $BOOK_FOLDER:/data/media/books
    command: --persist --name Carnita1234

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - WATCHTOWER_CLEANUP=true

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
        - PUID=7777
        - PGID=4321
    ports:
      - 3000:3000
    volumes:
      - $CONFIG_FOLDER/homepage:/config 
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
    restart: unless-stopped

  microbin:
    image: danielszabo99/microbin:latest
    restart: always
    ports:
     - "${MICROBIN_PORT}:8080"
    volumes:
     - $CONFIG_FOLDER/microbin-data:/app/microbin_data
    environment:
      #MICROBIN_BASIC_AUTH_USERNAME: ${MICROBIN_BASIC_AUTH_USERNAME}
      #MICROBIN_BASIC_AUTH_PASSWORD: ${MICROBIN_BASIC_AUTH_PASSWORD}
      MICROBIN_ADMIN_USERNAME: ${MICROBIN_ADMIN_USERNAME}
      MICROBIN_ADMIN_PASSWORD: ${MICROBIN_ADMIN_PASSWORD}
      MICROBIN_EDITABLE: ${MICROBIN_EDITABLE}
      #MICROBIN_FOOTER_TEXT: ${MICROBIN_FOOTER_TEXT}
      #MICROBIN_HIDE_FOOTER: ${MICROBIN_HIDE_FOOTER}
      MICROBIN_HIDE_HEADER: ${MICROBIN_HIDE_HEADER}
      MICROBIN_HIDE_LOGO: ${MICROBIN_HIDE_LOGO}
      MICROBIN_NO_LISTING: ${MICROBIN_NO_LISTING}
      MICROBIN_HIGHLIGHTSYNTAX: ${MICROBIN_HIGHLIGHTSYNTAX}
      MICROBIN_BIND: ${MICROBIN_BIND}
      MICROBIN_PRIVATE: ${MICROBIN_PRIVATE}
      MICROBIN_PURE_HTML: ${MICROBIN_PURE_HTML}
      MICROBIN_DATA_DIR: ${MICROBIN_DATA_DIR}
      MICROBIN_JSON_DB: ${MICROBIN_JSON_DB}
      MICROBIN_PUBLIC_PATH: ${MICROBIN_PUBLIC_PATH}
      #MICROBIN_SHORT_PATH: ${MICROBIN_SHORT_PATH}
      MICROBIN_READONLY: ${MICROBIN_READONLY}
      #MICROBIN_UPLOADER_PASSWORD: ${MICROBIN_UPLOADER_PASSWORD}
      MICROBIN_SHOW_READ_STATS: ${MICROBIN_SHOW_READ_STATS}
      #MICROBIN_TITLE: ${MICROBIN_TITLE}
      MICROBIN_THREADS: ${MICROBIN_THREADS}
      MICROBIN_GC_DAYS: ${MICROBIN_GC_DAYS}
      MICROBIN_ENABLE_BURN_AFTER: ${MICROBIN_ENABLE_BURN_AFTER}
      MICROBIN_DEFAULT_BURN_AFTER: ${MICROBIN_DEFAULT_BURN_AFTER}
      MICROBIN_WIDE: ${MICROBIN_WIDE}
      MICROBIN_QR: ${MICROBIN_QR}
      MICROBIN_ETERNAL_PASTA: ${MICROBIN_ETERNAL_PASTA}
      MICROBIN_ENABLE_READONLY: ${MICROBIN_ENABLE_READONLY}
      MICROBIN_DEFAULT_EXPIRY: ${MICROBIN_DEFAULT_EXPIRY}
      MICROBIN_NO_FILE_UPLOAD: ${MICROBIN_NO_FILE_UPLOAD}
      #MICROBIN_CUSTOM_CSS: ${MICROBIN_CUSTOM_CSS}
      MICROBIN_HASH_IDS: ${MICROBIN_HASH_IDS}
      MICROBIN_ENCRYPTION_CLIENT_SIDE: ${MICROBIN_ENCRYPTION_CLIENT_SIDE}
      MICROBIN_ENCRYPTION_SERVER_SIDE: ${MICROBIN_ENCRYPTION_SERVER_SIDE}
      MICROBIN_MAX_FILE_SIZE_ENCRYPTED_MB: ${MICROBIN_MAX_FILE_SIZE_ENCRYPTED_MB}
      MICROBIN_MAX_FILE_SIZE_UNENCRYPTED_MB: ${MICROBIN_MAX_FILE_SIZE_UNENCRYPTED_MB}

  mealie:
    image: ghcr.io/mealie-recipes/mealie:v1.0.0 # 
    container_name: mealie
    ports:
        - "9925:9000" # 
    deploy:
      resources:
        limits:
          memory: 1000M # 
    volumes:
      - mealie-data:/app/data/
    environment:
    # Set Backend ENV Variables Here
      - ALLOW_SIGNUP=true
      - PUID=1000
      - PGID=1000
      - TZ=America/Anchorage
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
      - BASE_URL=$BASE_URL
      - DEFAULT_GROUP=Home
      - DEFAULT_EMAIL=$DEFAULT_EMAIL
    restart: always

  ##
  # Los deployen zodat ik vanuit portainer de compose file via GIT kan uploaden als een stack
  ##
  # portainer:
  #     container_name: portainer
  #     image: portainer/portainer-ce:latest
  #     ports:
  #       - 9443:9443
  #     volumes:
  #         - $CONFIG_FOLDER/portainer:/data
  #         - /var/run/docker.sock:/var/run/docker.sock
  #     restart: unless-stopped

  flaresolverr:
      # DockerHub mirror flaresolverr/flaresolverr:latest
      image: ghcr.io/flaresolverr/flaresolverr:latest
      container_name: flaresolverr
      environment:
        - LOG_LEVEL=${LOG_LEVEL:-info}
        - LOG_HTML=${LOG_HTML:-false}
        - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
        - TZ=Europe/London
      ports:
        - "${PORT:-8191}:8191"
      restart: unless-stopped     

volumes:
  mealie-data:
    driver: local
